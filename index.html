
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Encriptador De Texto</h1>
    <main class="main">
      <section>
        <!-- campo de texto 1 -->
        <textarea
          id="texto-encriptado"
          class="campo-texto"
          placeholder="Texto a Encriptar"
        ></textarea>
        <!-- botones -->
        <br /><br />

        <div class="btn">
          <button class="btnEncriptar" id="botones" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button
            class="btnDesEncriptar"
            id="botones"
            onclick="btnDesencriptar()"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <!--  campo texto 2 -->
      <br />
      <section class="campo-mensaje">
        <textarea
          id="campo-mensaje"
          class="mensaje"
          cols="30"
          rows="10"
        ></textarea>
      </section>
    </main>

    <script src="funciones.js"></script>
  </body>
</html>
